<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./src/style/reset.css">
        <link rel="stylesheet" href="./src/style/style.css">
        <title>Employees</title>
    </head>
    <body>
        <header>
            <h1>A couple of employees who have worked in a team for the longest
                time</h1>
        </header>
        <main id="main">
            <input type="file" name="file" id="fileInput">
            <select name="sortBy" id="sortBy">
                <option value="" disabled selected>Sort By...</option>
                <option value="projectId">Project ID - asc</option>
                <option value="days">Working days - desc</option>
            </select>
            <table id="table"></table>
            <div id="noResults">
                <h1>No couple of employees found. Try to upload another file.</h1>
            </div>
        </main>

        <!-- Javascript -->
        <script src="./src/js/utils.js"></script>
        <script src="./src/js/constants.js"></script>
        <script src="./src/js/empModel.js"></script>
        <script src="./src/js/empController.js"></script>
    </body>
</html>
